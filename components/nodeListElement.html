<md-list-item class="md-3-line" ng-click="null">
  <node-list-pic
    class="md-avatar"
    radius="getRadius(node)"
    color="getColor(node)"
    style="width: 40px; height: 40px"
  ></node-list-pic>
  <div class="md-list-item-text" layout="column">
    <h3>{{ node.label }}</h3>
    <h4></h4>
    <p ng-if="att.type == 'ranking-color' || att.type == 'ranking-size'">
      {{ node[att.id]|number }}
    </p>
    <p ng-if="att.type == 'partition'">{{ node[att.id] }}</p>
  </div>
  <node-minimap
    class="md-secondary"
    node="node"
    print-mode="printMode"
    style="width: 52px; height: 52px"
  ></node-minimap>
</md-list-item>
